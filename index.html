<!DOCTYPE html>
<html>
<head>
  <title>Product Landing Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
<header id="header">
  <div id="header-container">
    <div id="header-item-1">
      <a href="#top-nav"><img src="img/logo.png" id="header-img"></a>
    </div>

    <div id="header-item-2">
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#photo-nav">Photo</a></li>
          <li class="nav-link"><a href="#video-nav">Video</a></li>
          <li class="nav-link"><a href="#contact-nav">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>  
</header>

<main>

<div id="title-container">
  <h1 id="top-nav">CM PHOTO VIDEO</h1>
  <h2>London-based photo and videographer</h2>
</div>

<div class="site-section">
  <h1 id="photo-nav">Photo</h1>
  <div class="photo-grid-container">
    <div class="photo-grid-item-arch">Architecture</div>
    <div class="photo-grid-item-comm">Commercial</div>
    <div class="photo-grid-item-edi">Editorial</div>
    <div class="photo-grid-item-eve">Events</div>
    <div class="photo-grid-item-int">Interiors</div>
    <div class="photo-grid-item-life">Lifestyle</div>
  </div>
</div>

<div class="site-section">
  <h1 id="video-nav">Video</h1>
<iframe src="https://player.vimeo.com/video/374931165" id="video" width="640" height="360" 
frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<div class="site-section">
  <h1 id="contact-nav">Contact</h1>
</div>
  
<div class="site-section-contact">
  <form id="form">
    <h3>For enquiries, please submit your name and email address</h3>
    <label>Name</label><input type="text" id="name" name="name" placeholder="e.g. Name Surname"><br>
    <label>Email</label><input type="email" id="email" name="email" placeholder="e.g. first.name@email.com"><br>
    <button id="submit" type="submit" formaction="email-submit.html">Submit</button><br>
  </form>
</div>

</main>
</body>
</html>
